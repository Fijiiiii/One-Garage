<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap v5 - Alpha1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>
<body>
    
    <style>
        .bg{
            height: 100vh;
            width: auto;
            background-color: blue;
        }
        .cons{
            height:auto;
            width: 20%;
            overflow: hidden;
        }
        .cons img{
            width:100%;
            display: block;
            transition:transform 2s;
        }
        .cons:hover img{
            transform:scale(1.3);
        }
        .my-custom-row {
            background-color: bisque;
            height: 400px;
        }
        .image {
    position: relative;
    width: 400px;
}

.image__img {
    display: block;
    width: 100%;
}

.image__overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    color: #ffffff;
    font-family: 'Quicksand', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.25s;
}

.image__overlay--blur {
    backdrop-filter: blur(5px);
}

.image__overlay--primary {
    background: #009578;
}

.image__overlay > * {
    transform: translateY(20px);
    transition: transform 0.25s;
}

.image__overlay:hover {
    opacity: 1;
}

.image__overlay:hover > * {
    transform: translateY(0);
}

.image__title {
    font-size: 2em;
    font-weight: bold;
}

.image__description {
    font-size: 1.25em;
    margin-top: 0.25em;
}
    </style>

    



<!--zoom in image-->
<div class="container-fluid">
    <div class="cons"><img src="img/Aerox.webp" alt=""></div>
</div>

<div class="container-fluid">
<div class="bg">
<div class="row">
    <div class="col-lg-12">
        <img src="img/Aerox.webp" class="img-fluid" alt="Responsive image">
        <!--Animated image with sliding label-->
<div class="image">
    <img class="image__img" src="img/Aerox.webp" alt="Bricks">
    <div class="image__overlay image__overlay--primary">
        <div class="image__title">Bricks</div>
        <p class="image__description">
            Here we have a brick wall.
        </p>
    </div>
</div>
    </div>
</div>
</div>
</div>

</div>
